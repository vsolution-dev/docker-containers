global
    daemon
    maxconn                 256

defaults
    mode                    http
    log                     global
    log                     127.0.0.1 local0 debug
    option                  dontlognull
    option                  httplog
    timeout                 connect 5s
    timeout                 client  50s
    timeout                 server  50s

listen stats
    bind                    *:14567
    stats                   enable
    stats                   uri /
    stats                   refresh 10s
    stats                   show-node
    stats                   show-legends
    stats                   show-modules

listen amazon
    bind                    *:8050
    balance                 random
    server-template         tor- 8 amazon:8050 check

listen naver
    bind                    *:8051
    balance                 random
    server-template         tor- 8 naver:8050 check
